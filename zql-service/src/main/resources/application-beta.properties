#端口号
server.port=9998
#数据库连接池
spring.datasource.url=jdbc:mysql://localhost:3306/beta_zql?useUnicode=true&autoReconnect=true&characterEncoding=utf-8&useSSL=false&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=Hongkong
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.max-active=20
spring.datasource.max-idle=8
spring.datasource.min-idle=8
spring.datasource.initial-size=10
#控制平台打印SQL语句...
spring.jpa.generate-ddl=false
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none
#定义服务名称
spring.application.name=zql-service

#服务注册中心地址
eureka.client.serviceUrl.defaultZone=http://localhost:9999/eureka/
#eureka.client.register-with-eureka=false
#eureka.client.fetch-registry=false